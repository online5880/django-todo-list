{% extends "base.html" %}

{% block content %}
  <h1>
    {% if task %}할 일 수정{% else %}할 일 추가{% endif %}
  </h1>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <div class="button-group">
      <button type="submit">저장</button>
      <a class="action-button" href="{% url 'task_list'%}">취소</a>
    </div>
  </form>
{% endblock content %}
