{% extends "base.html" %}

{% block content %}
  <div class="delete-container">
    <h1>할 일 삭제</h1>
    <div class="delete-warning">
      <span class="warning-icon">⚠️</span>
      <p class="warning-text">다음 할 일을 삭제하시겠습니까?</p>
      <p class="delete-title">"{{task.title}}"</p>
    </div>
    <div class="button-group">
      <button class="delete-button" type="submit">예, 삭제</button>
      <a class="action-button cancel-button" href="{%url 'task_detail' task.id %}">아니요, 취소</a>
    </div>
  </div>
{% endblock content %}
